<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello!</title>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        button {
            color: green;
            background-color: brown;
            transition-duration: 0.2s;
        }

        button:hover {
            background-color: purple;
            transition-duration: 0.2s;
        }
    </style>
</head>

<body>
    <h1>Hello world!</h1>
    <p>Hi!</p>
    <button>Click me!</button>
</body>
<script>
    function changeHeadingColour() {
        let heading = document.querySelector('h1');
        heading.style.color = 'purple';
    }

    document.querySelector('button').addEventListener('click', changeHeadingColour);
</script>

</html>
